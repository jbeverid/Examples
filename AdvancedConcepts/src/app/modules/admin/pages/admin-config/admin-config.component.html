<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="well">
      <form class="form-group" [formGroup]="PermissionForm">
        <h4>Area Permissions</h4>
        <hr />
        <p>By checking a checkbox, client side permission changes will be applied immediately.  Please keep in mind that server-side permissions are still need.</p>
        <div class="config-option">
          <input id="chkHomeAreaEnabled" type="checkbox" role="checkbox" class="check-control" formControlName="IsHomeAreaEnabled" />
          <label class="form-control-static" for="chkHomeAreaEnabled">Home</label>
        </div>
        <div class="config-option">
          <input id="chkComponentAreaEnabled" type="checkbox" role="checkbox" class="check-control" formControlName="IsComponentAreaEnabled" />
          <label class="form-control-static" for="chkComponentAreaEnabled">Components</label>
        </div>
        <div class="config-option">
          <input id="chkDirectiveAreaEnabled" type="checkbox" role="checkbox" class="check-control" formControlName="IsDirectiveAreaEnabled" />
          <label class="form-control-static" for="chkDirectiveAreaEnabled">Directives</label>
        </div>
        <div class="config-option">
          <input id="chkAdminAreaEnabled" type="checkbox" role="checkbox" class="check-control" formControlName="IsAdminAreaEnabled" />
          <label class="form-control-static" for="chkAdminAreaEnabled">Admin</label>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="well">
      <form class="form-group" [formGroup]="ConfigurationForm">
        <h4>Configuration</h4>
        <hr />
        <p>Configuration changes apply immediately to the application. These changes affect how the applications works.</p>
        <div class="config-option">
          <input id="chkShowUnauthorizedAreas" type="checkbox" role="checkbox" class="check-control" formControlName="IsShowingUnauthorizedAreas" />
          <label class="form-control-static" for="chkShowUnauthorizedAreas">Show Unauthorized Areas</label>
        </div>
      </form>
    </div>
  </div>
</div>
