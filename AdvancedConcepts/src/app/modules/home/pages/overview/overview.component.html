<h3>Overview</h3>
<hr />
<p>This app features several Angular advanced concepts.  Some of the advanced concepts featured are:</p>
<ul>
  <li>Reactive Forms</li>
  <li>Lazy Loading</li>
  <li>Angular Guards</li>
  <li>Directives with DOM Manipulation via Angular Renderer</li>
  <li>ControlValueAccessor Implementation</li>
  <li>Subjects and BehaviorSubjects</li>
</ul>
